<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Regulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'neon-blue': {
                DEFAULT: '#5AB7FF',
                light: '#82CCFF',
                deep: '#3188E4',
                electric: '#00C1FF'
              },
              'neon-purple': {
                DEFAULT: '#B07CFF',
                light: '#CA9DFF',
                deep: '#8A51E1',
                hyper: '#C46CFF'
              },
              'cyber-mint': {
                DEFAULT: '#4FF2D8',
                light: '#7FF8E6',
                deep: '#2CBFA8',
                neon: '#5EFFC8'
              },
              'glass': {
                white: 'rgba(255, 255, 255, 0.20)',
                whiteHover: 'rgba(255, 255, 255, 0.30)',
                dark: 'rgba(20, 20, 20, 0.25)',
                mist: 'rgba(240, 245, 255, 0.15)'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 20s infinite ease-in-out',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-down': 'slideDown 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'blur-in': 'blurIn 0.8s ease-out forwards',
              'gradient': 'gradient 8s ease infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              blurIn: {
                 '0%': { filter: 'blur(12px)', opacity: '0' },
                 '100%': { filter: 'blur(0)', opacity: '1' }
              },
              gradient: {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden;
      }
      
      /* Liquid Background Animation */
      .liquid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: #fdfdfd;
      }
      .blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.5;
        animation: float 25s infinite ease-in-out;
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        transition: all 1s ease;
      }
      .blob-1 {
        top: -10%;
        left: -10%;
        width: 700px;
        height: 700px;
        background: radial-gradient(circle, #5AB7FF 0%, #3188E4 100%);
        animation-delay: 0s;
      }
      .blob-2 {
        bottom: -20%;
        right: -10%;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, #B07CFF 0%, #8A51E1 100%);
        animation-delay: -5s;
      }
      .blob-3 {
        top: 40%;
        left: 30%;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, #4FF2D8 0%, #2CBFA8 100%);
        opacity: 0.3;
        animation-delay: -10s;
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        33% { transform: translate(30px, -50px) rotate(10deg) scale(1.05); }
        66% { transform: translate(-20px, 20px) rotate(-5deg) scale(0.95); }
      }

      /* Glass Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1); 
        margin: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(90, 183, 255, 0.3); 
        border-radius: 10px;
        backdrop-filter: blur(4px);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(90, 183, 255, 0.6); 
      }

      /* Utility for glass effects */
      .glass-panel {
        background: rgba(255, 255, 255, 0.20);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      
      .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: rgba(0,0,0,0.1);
          border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "recharts": "https://esm.sh/recharts@^2.12.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.557.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
</head>
  <body class="antialiased text-slate-800">
    <div class="liquid-bg">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div id="root" class="relative z-10 min-h-screen"></div>
  </body>
</html>
